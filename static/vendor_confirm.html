<!DOCTYPE html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <style>
            .fullbody {
                width: 100%;
                height: 100%;
            }
            .mdl-layout__drawer {
                border: none;
                width: 250px;
            }
            .user-area {
                height: 150px;
                background-image: url("img/user_bg.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .user-avatar {
                position: 'absolute';
                width: 60px;
                height: 60px;
                margin-top: 16px;
                margin-left: 16px;
            }
            .user-text {
                margin-top: 16px;
                margin-left: 16px;
                font-size: 16px;
                text-shadow: 2px 2px 4px #000000;
                color: white;
            }
            .menu {
                margin-top: 8px;
            }
            .menu-btn {
                width: 100%;
                height: 48px;
                text-align: left;
            }
            .menu-btn-icon {
                display: flex;
                align-items: center;
                height: 48px;
            }
            .menu-btn-text {
                margin-left: 24px;
            }
            .divider {
                height: 1px;
                width: 100%;
                margin-top: 8px;
                margin-bottom: 8px;
                background-color: #E0E0E0;
            }
            .custom-color-ripple .mdl-ripple {
                background: #9E9E9E;
            }
            .page-content {
                width: calc(100% - 48px);
                padding: 24px;
            }
            .full-width {
                width: 100%;
            }
            .modal {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-flex-wrap: nowrap;
                -ms-flex-wrap: nowrap;
                flex-wrap: nowrap;
                left: 20%;
                width: 60%;
                height: 60%;
                position: absolute;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
                box-sizing: border-box;
                border-right: 1px solid #e0e0e0;
                background: #fafafa;
                -webkit-transform: translateY(-102%);
                -ms-transform: translateY(-102%);
                transform: translateY(-102%);
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                will-change: transform;
                -webkit-transition-duration: .2s;
                transition-duration: .2s;
                -webkit-transition-timing-function: cubic-bezier(.4,0,.2,1);
                transition-timing-function: cubic-bezier(.4,0,.2,1);
                -webkit-transition-property: -webkit-transform;
                transition-property: transform;
                color: #424242;
                overflow: visible;
                overflow-y: auto;
                z-index: 5;
            }
            .modal-obfuscator {
                background-color: transparent;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: 4;
                visibility: hidden;
                -webkit-transition-property: background-color;
                transition-property: background-color;
                -webkit-transition-duration: .2s;
                transition-duration: .2s;
                -webkit-transition-timing-function: cubic-bezier(.4,0,.2,1);
                transition-timing-function: cubic-bezier(.4,0,.2,1);
            }
            .ob-active {
                background-color: rgba(0,0,0,.5);
                visibility: visible;
            }
            .modal-active {
                -webkit-transform: translateY(30%);
                -ms-transform: translateY(30%);
                transform: translateY(30%);  
            }
            .modal-container {
                width: calc(100% - 32px);
                height: 100%;
                padding: 16px;
            }
            .modal-title {
                margin: 16px 0 16px;
                font-size: 1.5em;
            }
            .modal-content {
                margin-top: 16px;
            }
            .modal-action {
                position: absolute;
                right: 16px;
                bottom: 16px;
            }
            .modal-btn-hide {
                display: none;
            }
            .radio {
                height: 100px;
            }
            .small-textfield {
                margin-left: 8px;
                width: 100px;
            }
            .mdl-button.icon48 {
                width: 48px;
                height: 48px;
            }
            .material-icons.icon48 {
                font-size: 48px;
                width: 48px;
                height: 48px;
                -webkit-transform: translate(-24px,-12px);
                transform: translate(-24px,-12px);
            }
            .bottom-right {
                position: fixed;
                right: 16px;
                bottom: 16px;
                z-index: 3;
            }
            #preorder th {
                background-color: #1e88e5;
            }
            #preorder tr:nth-child(even){
                background-color: #e1f5fe;
            }
            #preorder tfoot > tr {
                background-color: #1e88e5;
                color: white;
            }
            #preorder tbody > tr:hover {
                background-color: #84ffff;
            }
            #preorder.mdl-data-table th {
                color: white;
            }
            #grandtotal {
                font-weight: bold;
            }
            a.mdl-navigation__link {
                cursor: pointer;
            }
        </style>
    </header>
    <body class="fullbody">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Horizont</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" onclick="logout()">Log out</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <div class="user-area">
                    <img src="img/avatar.png" alt="user-avatar" class="user-avatar">
                    <div class="user-text">
                        <b id="user-name">Somchai Nimidee</b>
                        <br /><span id="user-email">somchai.ni@gmail.com</span>
                    </div>
                </div>
                <div class="menu">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect custom-color-ripple menu-btn" onclick="location.href='vendor.html'">
                        <div class="menu-btn-icon">
                            <i class="material-icons menu-btn-icon">home</i>
                            <span class="menu-btn-text">Home</span>
                        </div>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect custom-color-ripple menu-btn" onclick="logout()">
                        <div class="menu-btn-icon">
                            <i class="material-icons menu-btn-icon">exit_to_app</i>
                            <span class="menu-btn-text">Log Out</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="modal">
                <div class="modal-container">
                    <div class="modal-title" id="modal-title"></div>
                    <div class="divider"></div>
                    <div class="modal-content" id="modal-content"></div>
                    <div class="modal-action">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="modal-action">
                            OK
                        </button>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="margin-left: 8px;" onclick="closeModal()" id="modal-close">
                            Close
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-obfuscator"></div> 
            <main class="mdl-layout__content">
                <div class="page-content">
                    <h3>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored icon48" onclick="location.href='vendor.html'">
                            <i class="material-icons icon48">navigate_before</i>
                        </button>
                        <span id="headdata"></span>
                    </h3>
                    <form onsubmit="return false;">
                        <div class="bottom-right">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="confirm()" id="conf">create purchase order</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="confirminvoice()" id="confinvoice">Confirm Invoice</button>
                        </div>
                        <h4 id="subheaddata"></h4>
                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width" style="margin-top: 16px" id="preorder">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">ID</th>
                                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                                    <th>Unit Price</th>
                                    <th class="mdl-data-table__cell--non-numeric">unit </th>
                                    <th>Quantity</th>
                                    <th>Delivered</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><b>Total:</b></td>
                                    <td id='total'>0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </form>
                    <h5>Delivery Date: </h5> <p id="delivery"></p>
                    <h5>Status: </h5> <p id="status"></p>
                </div>
            </main>     
        </div>
        <script>
            var saleinfo = JSON.parse(localStorage.getItem("login"))

            $(".modal-obfuscator").click(function() {
                closeModal();
            });

            function openModal(title, isText, content, action, action_func, isClosable) {
                var modal_title = $("#modal-title");
                var modal_content = $("#modal-content");
                var modal_action = $("#modal-action");
                var modal_close = $("#modal-close");

                modal_title.empty();
                modal_content.empty();
                modal_action.empty();
                modal_action.off("click");

                modal_title.text(title);
                if (isText) {
                    modal_content.html(content);
                } else {
                    modal_content.append(content);
                }
                
                modal_action.text(action);
                modal_action.click(action_func);

                if (isClosable) {
                    modal_close.removeClass("modal-btn-hide");
                } else {
                    modal_close.addClass("modal-btn-hide");
                }

                $(".modal").addClass("modal-active");
                $(".modal-obfuscator").addClass("ob-active");

                refreshMDL();
            }

            function closeModal() {
                $(".modal").removeClass("modal-active");
                $(".modal-obfuscator").removeClass("ob-active");
            }

            function refreshMDL() {
                componentHandler.upgradeDom();
            }

            $("#conf").hide()

            var get_data;

            function $_GET(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) 
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    {
                        return sParameterName[1];
                    }
                }
            }

            function confirm() {
                order = get_data.filter(order => order.id == $_GET('id'))[0]
                order.status = "SCHEDULED";
                order.vendor = saleinfo.name;

                order.po = {
                    id: order.id.replace("ORD", "PO"),
                    status: "RAISED"
                }
                $.ajax("/orders/edit/" + order._id, {
                    data: JSON.stringify(order),
                    contentType: 'application/json',
                    type: 'PUT'
                }).done(
                    () => {
                        openModal("Success", true, "Sale Order has been scheduled.", "OK", null, false);
                    }
                ).then(
                    () => {
                        openModal("Success", true, 'Purchase Order: '+ order.po.id + ' has been generated!', "OK", () => window.location = "vendor.html", false);
                    }
                );
                /*
                $.ajax('/orders/edit', {
                    data : JSON.stringify(get_data),
                    contentType : 'application/json',
                    type : 'PUT'
                }).done(
                    () => {
                        openModal("Success", true, "Sale Order has been scheduled.", "OK", null, false);
                    }
                ).then(
                    () => {
                        openModal("Success", true, 'Purchase Order: '+ order.po.id + ' has been generated!', "OK", () => window.location = "vendor.html", false);
                    }
                )
                */
            }

            ordersave = {}

            function confirminvoice() {
               
                get_data.filter(order => order.id == $_GET('id'))[0].invoice = {
                    id: order.id.replace("PO", "INV"),
                    status: "CONFIRM"
                }
                get_data.filter(order => order.id == $_GET('id'))[0].arrayitem = ordersave.arrayitem;
                get_data.filter(order => order.id == $_GET('id'))[0].total = ordersave.total.toFixed(2);

               
                $.ajax("/po_all", {
                    data: JSON.stringify(get_data),
                    contentType: 'application/json',
                    type: 'POST'
                }).done(
                    () => {
                        openModal("Success", true, 'Invoice has been created and confirmed!', "OK", () => window.location = "vendor.html", false);
                    }
                );
                /*
                $.ajax('/orders/edit', {
                    data : JSON.stringify(get_data),
                    contentType : 'application/json',
                    type : 'PUT'
                }).then(
                    () => {
                        openModal("Success", true, 'Invoice has been confirmed!', "OK", () => window.location = "vendor.html", false);
                    }
                )
                */
            }

            get_data = []
            globid = 1;
            function addPreorder(data) {
                var row = $("<tr />", {
                });

                index = globid;
                var col1 = $("<td />", {
                    text: ($_GET('type') == "PO" ||$_GET('type') == "INV" )? data.id: index,
                    class: "mdl-data-table__cell--non-numeric"
                });
                var col2 = $("<td />", {
                    id: 'product' + index,
                    text: data.item,
                    class: "mdl-data-table__cell--non-numeric"
                });
                var col3 = $("<td />", {
                    text: (data.unitprice * 0.95).toFixed(2),
                    id: 'unitprice' + index
                });
                var col4 = $("<td />", {
                    id: 'unit' + index,
                    text: data.unit,
                    class: "mdl-data-table__cell--non-numeric"
                });
                var col5 = $("<td />", {
                    id: 'qty' + index,
                    text: data.qty
                });
                var col6 = $("<td />", {
                    id: 'delivered' + index,
                    text: data.delivered ? data.delivered : 0
                });
                var col7 = $("<td />", {
                    id: 'price' + index,
                    text: (data.price * 0.95).toFixed(2)
                });

                globid++;

                row.append(col1).append(col2).append(col3).append(col4).append(col5).append(col6).append(col7);
                $("#preorder").find('tbody').append(row);
            }

            $("#conf").hide()
            $("#confinvoice").hide()
            $("#subheaddata").hide()

        if($_GET('type') != "PO" && $_GET('type') != "INV" ){
            
            $.get("/orders/list").done(
                (data) => {
                    var orders = data.data
                    order = orders.filter(order => order.id == $_GET('id'))[0]
                    order.arrayitem.map(addPreorder)
                    $("#total").text((order.total * 0.95).toFixed(2))
                    
                    type = $_GET('type')
                    if(type == "INV") {
                        $("#headdata").html("INV: "+ order.invoice.id)
                        $("#status").html(order.invoice.status)
                        $("#subheaddata").html("SO: "+order.id)
                        $("#subheaddata").show()

                        if(order.invoice && order.invoice.status &&  order.invoice.status == "RAISED")
                            $("#confinvoice").show()
                    }
                    else if(type == "PO") {
                        $("#headdata").html("PO: "+order.po.id)
                        $("#status").html(order.po.status)
                        $("#subheaddata").html("SO: "+order.id)
                        $("#subheaddata").show()
                    }
                    else {
                        $("#headdata").html("SO: "+order.id)
                        $("#status").html(order.status)
                        $("#subheaddata").hide()

                        if(order.status == "CONFIRMED")
                            $("#conf").show()
                    } 
                    $("#delivery").html(order.delivery)
                    get_data = orders
                }
            )
        }
        else{
            // PO Informastion
            $.get("/po").done(
                (data) => {

             $.get("/orders/list").done(
                (orderdata) => {
                    itemlist = []
                    orderdata = orderdata.data
                    orderdata.filter(o => o.invoice).map(x => itemlist = itemlist.concat(x.arrayitem))
                   
                  

                            var orders = data
                            // Fix Data

                            if($_GET('type') == "INV")
                            orders = orders.map(
                                inv => {
                                    inv.arrayitem = inv.arrayitem.map(
                                        item => {
                                            sale = itemlist.filter(i => i.id == item.id && i.item == item.item)[0]
                                            return sale
                                        }
                                    )
                                    return inv
                                }
                            )

       
                            order = orders.filter(order => order.id == $_GET('id'))[0]

                            if($_GET('type') == "INV")
                                order.total = order.arrayitem.reduce( (a,b) => a+b.unitprice*parseInt(b.delivered)*0.95, 0 )
                            
                            ordersave = order




                            order.arrayitem.map(addPreorder)
                            $("#total").text(order.total)
                            
                            if($_GET('type') == "INV") {
                                if(order.invoice)
                                    $("#headdata").html("INV:" + order.invoice.id)
                                else
                                    $("#headdata").html("INV: NEW")
                                $("#status").html(  order.invoice? order.invoice.status: order.status)
                    

                                if(!order.invoice)
                                    $("#confinvoice").show()
                            }
                            else{
                
                                $("#headdata").html("PO: "+order.id)
                                $("#status").html(order.status)
                            }
                        
                            $("#delivery").html(order.delivery)
                            get_data = orders

                    });
            
                }
            )
        }

            function logout(){
                $.ajax({
                    method: "POST",
                    url: "/users/logout",
                    data: {"username": saleinfo.username, "password": saleinfo.password}
                })
                .done((data) => {
                    location.href='index.html';
                })
                .fail((data) => {
                    var responsedata = data.responseJSON;
                    openModal("Error", true, "Status: " + responsedata.success + "<br>" + "Message: " + responsedata.data, "OK", closeModal, false);
                });
            }

            updateDrawerUser()
            function updateDrawerUser() {
                $("#user-name").text(saleinfo.name ? saleinfo.name : "" + " " + saleinfo.surname ? saleinfo.surname : "")
                $("#user-email").text(saleinfo.email ? saleinfo.email : "")
            }
        </script>
    </body>
</html>
