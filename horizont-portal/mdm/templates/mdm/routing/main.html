{% extends 'base.html' %}

{% block title %}Route Management{% endblock %}

{% block content %}
  <h2>Route Management</h2>
    <ul>
    {% for route in routes %}
        <li><a href="/routing/route/{{ route.name }}">{{ route.name }}</a></li>
    {% empty %}
        <li>Sorry, no route in this list.</li>
    {% endfor %}
    </ul>
{% endblock %}
